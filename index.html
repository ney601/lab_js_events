<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
            <button id="show-date"></button>

        </div>

        <form id="todo-form">
            <label for="todo-task">Enter a task you need to do</label>
            <input type="text" placeholder="Add a new item" id="todo-task">
            <button type="submit" id="enter">Enter!</button> 
        </form>

        <ul id="list">
            <!-- items on ToDo list go here! -->
            
            <li>Buy fruit for airplane journey</li>
            <button class="delete-button">Delete</button>
        </ul>

    </div>
    
</body>
</html>
